<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer</title>
    <link rel="stylesheet" href="css.css"/>
    <script src="js.js"></script>
</head>

<!-- inspiration from https://github.com/wdraghwendra/phpmysql -->
 
<body>
<div class="container">

  <form name="frmContact" class="needs-validation" method="post" action="php.php">
  <div class="form-row">

    <!-- /* From Uiverse.io by 3bdel3ziz-T */  -->
    <!-- this is the dropdown menu to select the query type -->
    <div class="select">
      <div class="selected" data-default="Choose Query" data-one="SELECT">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
          <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
        </svg>
      </div>
      <div class="options">
        <div title="all">
          <input id="all" name="option" type="radio" checked="" />
          <label class="option" for="all" data-txt="Choose Query"></label>
        </div>
        <div title="option-1">
          <input id="option-1" name="option" type="radio" />
          <label class="option" for="option-1" data-txt="SELECT"></label>
        </div>
      </div>
    </div>

    <!-- this will be the text input for query -->
    <div class="param">
      <label>Title:</label><input name="title" required id="title" />
      <label>Content:</label><input name="content" required id="content" />
      <input type="hidden" name="selectedOption" id="selectedOption" value="Choose Query" />
      <button class="button" type="submit" title="Confirm" id="confirmButton">Confirm</button>


    </div>
  </form>

</div>
</div>

<!-- this updates the variable for whatever query type you select -->
<script>
  document.querySelectorAll('.options input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
      document.getElementById('selectedOption').value = this.nextElementSibling.getAttribute('data-txt');
    });
  });

//THIS PART IS JUST BUG TESTING
  document.getElementById('confirmButton').addEventListener('click', function() {
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const selectedOption = document.getElementById('selectedOption').value;
    alert(`Title: ${title}, Content: ${content}, Selected Option: ${selectedOption}`);
  });
</script>
</body>
</html>
