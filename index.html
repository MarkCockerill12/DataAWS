<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelSummit - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="js.js" defer></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)),
                        url('https://i.pinimg.com/originals/e6/00/c9/e600c99974576450e8e803d453297434.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: rgba(49, 50, 57, 0.8); /* Semi-transparent navbar */
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(52, 58, 64, 0.85); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 80px; /* Space below the navbar */
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-title span {
            font-size: 1rem;
            color: #adb5bd;
        }

        .form-control {
            background-color: #495057;
            color: white;
            border: none;
        }

        .form-control:focus {
            background-color: #495057;
            border-color: #6c757d;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-custom:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/ios/452/mountain.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SteelSummit
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <div class="form-title">Welcome,<br><span>Login to continue</span></div>
        <form onsubmit="return false;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>
            <button type="button" class="btn btn-custom w-100" onclick="loginButton()">Let’s Go →</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
