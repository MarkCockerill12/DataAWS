<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CEO</title>
    <link rel="stylesheet" href="css.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js.js" defer></script>
    <script defer>
        // Dynamically add Table Name Fields
        function addTableField() {
            const tableFieldsDiv = document.getElementById("tableFields");
            const newField = document.createElement('div');
            newField.classList.add('d-flex', 'gap-2', 'mb-3');
            newField.innerHTML = `
                <input type="text" class="form-control" name="table[]" placeholder="Table Name">
                <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            tableFieldsDiv.appendChild(newField);
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1532995470739-28c0d427bd54?auto=format&fit=crop&w=1650&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 900px;
            background-color: rgba(52, 58, 64, 0.85); /* Semi-transparent */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .form-label {
            color: #adb5bd;
        }

        .form-control {
            background-color: #495057;
            color: white;
            border: none;
        }

        .form-control:focus {
            background-color: #495057;
            border-color: #6c757d;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none; /* Hide modal by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        .modal-content {
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .tablink {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tablink:hover {
            background-color: #0056b3;
        }

        .tabcontent {
            padding: 10px;
            background-color: #495057;
            color: white;
            border-radius: 10px;
            margin-top: 10px;
        }

        .close-button {
            float: right;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .close-button:hover {
            color: #f8d7da;
        }
    </style>
</head>
<body>
  <div class="container">
    <!-- Help Button to trigger the modal -->
    <button id="helpButton" class="button-confirm btn btn-primary mb-2">Help</button>
                
    <!-- Modal Window -->
    <div id="helpModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="navbar">
                <button class="tablink" onclick="openTab(event, 'SELECT')">SELECT</button>
                <button class="tablink" onclick="openTab(event, 'INSERT')">INSERT</button>
                <button class="tablink" onclick="openTab(event, 'UPDATE')">UPDATE</button>
                <button class="tablink" onclick="openTab(event, 'DELETE')">DELETE</button>
            </div>
            <div id="tabContent" class="tabcontent" style="display: block;">
                <h2 id="tabTitle"></h2>
                <p id="tabDescription"></p>
                <!-- <img id="tabImage" src="select_example.png" alt="SELECT Example"> -->
            </div>
        </div>
    </div>

    <!-- Form for SQL Query Builder -->
    <form name="frmContact" class="needs-validation" method="post" action="php.php">
      <!-- Dropdown menu to select the query type -->
      <div class="select">
        <div class="selected form-label" data-default="Choose Query" data-one="SELECT" data-two="INSERT" data-three="UPDATE" data-four="DELETE">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
          </svg>
        </div>
        <div class="options">
          <div title="all">
            <input id="all" name="option" type="radio" checked="" />
            <label class="option" for="all" data-txt="Choose Query"></label>
          </div>
          <div title="option-1">
            <input id="option-1" name="option" type="radio" />
            <label class="option" for="option-1" data-txt="SELECT"></label>
          </div>
          <div title="option-2">
            <input id="option-2" name="option" type="radio" />
            <label class="option" for="option-2" data-txt="INSERT"></label>
          </div>
          <div title="option-3">
            <input id="option-3" name="option" type="radio" />
            <label class="option" for="option-3" data-txt="UPDATE"></label>
          </div>
          <div title="option-4">
            <input id="option-4" name="option" type="radio" />
            <label class="option" for="option-4" data-txt="DELETE"></label>
          </div>
        </div>
      </div>
  
      <div class="THEquery" style="display: none;">
        <!-- Text input for query -->
        <div class="firstParam">
          <label id="titleLabel">Title</label>
          <select name="titleFieldType" id="titleFieldType">
            <option value="none">None</option>
            <option value="max">MAX</option>
            <option value="min">MIN</option>
            <option value="sum">SUM</option>
            <option value="avg">AVG</option>
            <option value="count">COUNT</option>
          </select>
          <input name="title" required id="title" />
          <select name="as" id="as">
            <option value="none">None</option>
            <option value="as">AS</option>
          </select>
          <input type="text" name="asValue" id="asValue" style="display: none;" placeholder="AS Value" />
          <div id="dynamicTitleFields"></div>
          <button type="button" id="addTitleFieldButton" class="btn btn-primary" onclick="addTableField()">Add Field</button>
        </div>

        <br>

        <div class="secondParam">
          <label id="contentLabel">FROM:</label>
          <input name="content" required id="content" />
          <div id="dynamicFromFields"></div>
          <button type="button"  id="addFromFieldButton" class="btn btn-primary" onclick="addTableField()">Add FROM</button>
        </div>

        <br>

        <div class="thirdParam">
          <label id="whereLabel">WHERE: </label>
          <input name="whereField" id="whereField" placeholder="Where Field" />
          <select name="whereRelation" id="whereRelation">
            <option value="=">=</option>
            <option value="LIKE">LIKE</option>
          </select>
          <input name="whereValue" id="whereValue" placeholder="Value" />
          <div id="dynamicWhereFields"></div>
          <button type="button" id="addWhereFieldButton" class="btn btn-primary" onclick="addTableField()">Add Parameter</button>
        </div>

        <div id="extraParams" style="display: none;">
          <br>
          <div class="fourthParam">
            <label>GROUP BY:</label>
            <select name="groupBy" id="groupBy">
              <option value="none">None</option>
              <option value="groupBy">GROUP BY</option>
            </select>
            <input type="text" name="groupByValue" id="groupByValue" style="display: none;" placeholder="Group By Value" />
          </div>

          <br>

          <div class="fifthParam">
            <label>ORDER BY:</label>
            <select name="orderByFieldType" id="orderByFieldType">
              <option value="none">None</option>
              <option value="max">MAX</option>
              <option value="min">MIN</option>
              <option value="sum">SUM</option>
              <option value="avg">AVG</option>
              <option value="count">COUNT</option>
            </select>
            <input type="text" name="orderByValue" id="orderByValue" style="display: none;" placeholder="Order By Value" />
            <select name="orderBy" id="orderBy">
              <option value="none">None</option>
              <option value="asc">ASC</option>
              <option value="desc">DESC</option>
            </select>
          </div>

          <br>
          <div class="sixthParam">
            <label>JOIN:</label>
            <select name="joinType" id="joinType">
              <option value="none">None</option>
              <option value="inner">INNER JOIN</option>
              <option value="left">LEFT JOIN</option>
              <option value="right">RIGHT JOIN</option>
              <option value="full outer">FULL JOIN</option>
            </select>
            <input type="text" name="Table" id="Table" style="display: none;" placeholder="Table" />
            <input type="text" name="leftAttribute" id="leftAttribute" style="display: none;" placeholder="Left Attribute" />
            <input type="text" name="rightAttribute" id="rightAttribute" style="display: none;" placeholder="Right Attribute" />
          </div>

        </div>
        <br>
        <input type="hidden" name="selectedOption" id="selectedOption" value="Choose Query" />
        <button class="button btn btn-primary" type="submit" title="Confirm" onclick="showSQLQuery()" id="confirmButton">Confirm</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
